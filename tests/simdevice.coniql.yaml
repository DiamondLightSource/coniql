children:
- type: ChannelConfig
  name: FastSine
  description: A fast updating sine scalar value
  read_pv: sim://sine(-10, 10, 100, 0.1)
- type: ChannelConfig
  name: SlowSine
  description: A slow updating sine scalar value
  read_pv: sim://sine
- type: Group
  name: Waves
  layout: PLOT
  children:
  - type: ChannelConfig
    name: HighFrequency
    description: A high frequency sine wave
    read_pv: sim://sinewave(0.1, 1000)
  - type: ChannelConfig
    name: LowFrequency
    description: A low frequency sine wave
    read_pv: sim://sinewave(5.0, 1000)
